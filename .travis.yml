language: cpp

compiler:
  - gcc
  - clang

install:
  - git clone -b release-1.7.0 https://github.com/google/googletest.git
  - cd googletest
  - cmake .
  - cmake --build .
  - mkdir lib
  - mv libgtest* lib
  - export GTEST_ROOT=$PWD

before_script:
  - mkdir build
  - cd build

script: cmake .. && cmake --build . && ctest -V

os:
  - linux
  - osx
